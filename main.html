<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Main </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table class="calculator">
        <tr>
            <td colspan="4"> <input class="display" type="text" id="display" value="0" /> </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="image" value="/" src="Assets\division.png" class="button" onclick="updateMonitor('/')" /></td>
        </tr>
        <tr>
            <td><input type="image" value="7" src="Assets\7.png" class="button" onclick="updateMonitor('7')" /></td>
            <td><input type="image" value="8" src="Assets\8.png" class="button" onclick="updateMonitor('8')" /></td>
            <td><input type="image" value="9" src="Assets\9.png" class="button" onclick="updateMonitor('9')" /></td>
            <td><input type="image" value="*" src="Assets\multiplication.png" class="button" onclick="updateMonitor('*')" /></td>
        </tr>
        <tr>
            <td><input type="image" value="4" src="Assets\4.png" class="button" onclick="updateMonitor('4')" /></td>
            <td><input type="image" value="5" src="Assets\5.png" class="button" onclick="updateMonitor('5')" /></td>
            <td><input type="image" value="6" src="Assets\6.png" class="button" onclick="updateMonitor('6')" /></td>
            <td><input type="image" value="-" src="Assets\minus.png" class="button" onclick="updateMonitor('-')" /></td>
        </tr>
        <tr>
            <td><input type="image" value="1" src="Assets\1.png" class="button" onclick="updateMonitor('1')" /></td>
            <td><input type="image" value="2" src="Assets\2.png" class="button" onclick="updateMonitor('2')" /></td>
            <td><input type="image" value="3" src="Assets\3.png" class="button" onclick="updateMonitor('3')" /></td>
            <td><input type="image" value="+" src="Assets\plus.png" class="button" onclick="updateMonitor('+')" /></td>
        </tr>
        <tr>
            <td><input type="image" value="0" src="Assets\0.png" class="button" onclick="updateMonitor('0')" /></td>
            <td><input type="image" value="," src="Assets\float.png" class="button" onclick="updateMonitor('.')" /></td>
            <td><input type="image" value="ac" src="Assets\ac.png" class="button" onclick="clearScreen()" /></td>
            <td><input type="image" value="=" src="Assets\equal.png" class="button" onclick="calculate()" /></td>
        </tr>

    </table>
    <script src="script.js"></script>
</body>

</html>
